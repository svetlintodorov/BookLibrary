spring:
  application:
    name: BookLibrary
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/booklib
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
logging:
  level:
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: error